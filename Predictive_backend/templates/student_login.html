<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login — UniPredict</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="site-bg text-white">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand heading-accent" href="/">UniPredict</a>
      <div>
        <a class="btn btn-light btn-sm" href="/">Return to Homepage</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="fw-bold" style="color:#8ED1A6">Student Login</h3>
          <form id="studentLoginForm" novalidate>
            <div class="mb-3">
              <label class="form-label form_label">Student ID</label>
              <input id="studentId" class="form-control" type="text" placeholder="e.g. S12345" required>
            </div>
            <div class="mb-3">
              <label class="form-label form_label">Password</label>
              <input id="studentPassword" class="form-control" type="password" placeholder="••••••" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>

          <div class="mt-3 text-center" style="color:#8ED1A6">
            <small>After login you'll be redirected to the questionnaire.</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
